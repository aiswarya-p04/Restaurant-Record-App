    <div class="container-fluid">
        <h2>Restaurant Record App</h2>
        <div class="d-flex">
            <button (click)="clickAddRest()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Restaurant</button>
            <button routerLink="/login" class="btn btn-danger mx-3">Log out</button>
        </div>
    </div>
</nav>
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Records Management</h1>
        <p class="col-md-8 fs-4">Save records</p>
        <a class="btn btn-primary btn-lg" type="button" href="https://json.org/example.html" target="_blank">Click here</a>
    </div>
</div>
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button type="button" (click)="onEditRest(data)" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteRest(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

 
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Restaurant Record form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" formControlName="name" placeholder="Restaurant Name here" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Id</label>
                    <input type="text" formControlName="email" placeholder="Restaurant Email Id here" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                   
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input type="text" formControlName="mobile" placeholder="Restaurant mobile no here" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                   
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" formControlName="address" placeholder="Restaurant address here" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                   
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Services</label>
                    <input type="text" formControlName="services" placeholder="Restaurant services here" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                   
                  </div>
                
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addRest()">Add details</button>
          <button *ngIf="showBtn" type="button" class="btn btn-primary" (click)="updateRest()">Update details</button>

        </div>
      </div>
    </div>
  </div>
